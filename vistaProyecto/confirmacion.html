<!DOCTYPE html>
<html>
    <head>
        <title>Musica</title>
        <meta charset="utf-8">
        <meta content="DreamTeam" name="author">
        <meta content="página de venta de cds" name="description">
        <meta content="musica, cds, venta, tienda" name="keywords">
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <center>
        <header>
            <h1> Música </h1>
            <nav>
                <ul id="menu">
                    <li><a href="Controlador?pagina=inicio">Inicio</a></li>
                    <li><a href="Controlador?pagina=carrito">Ver carrito</a></li>
                    <li><a href="Controlador?pagina=usuarios">Inicio sesión/Registrarse</a></li>
                </ul>
            </nav>
        </header>

        <figure id="guitarra">
            <img src="guitarra.jpg" width="1080" height="200">
        </figure>


        <section id="contenido">
        <article id="productos">
            <c:set var="usuario" value="${sessionScope.usuario}"></c:set>
            <p>Hola ${usuario.getNombre()}, su compra se ha realizado correctamente,</p>
            <p>le enviaremos a ${usuario.getEmail()} un correo con el detalle de la</p>
            <p>factura.</p>
            <p>Muchas gracias por elegirnos.</p>
            <form action="Controlador" method="post">
                <input type="submit" id="actualizar" name="salir" value="Salir">
            </form>
        </article>
        </section>
        </center>
    </body>
</html>
